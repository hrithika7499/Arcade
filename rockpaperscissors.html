<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock')

      
    ">Rock</button>

    <button onclick="
     
      playGame('paper')
    ">Paper</button>

    <button onclick="
      playGame('scissors')

      
    ">Scissors</button>
    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>
    <button onclick="
      score.win=0;
      score.loose=0;
      score.tie=0;
      localStorage.removeItem('score');
      updateScore();
    ">ResetScore</button>
    <script>

        let score=JSON.parse(localStorage.getItem('score')) ||{
          win:0,
          loose:0,
          tie:0
        };
          updateScore();
        

          
        function playGame(playerMove){






          let result='';
          const computerMove=findCompmove()
            if(playerMove==='rock'){
                        if (computerMove === 'rock') {
                  result = 'Tie.';
                } else if (computerMove === 'paper') {
                  result = 'You lose.';
                } else if (computerMove === 'scissors') {
                  result = 'You win.';
                }
            }
            if(playerMove==='paper'){
                        if (computerMove === 'rock') {
                  result = 'You win.';
                } else if (computerMove === 'paper') {
                  result = 'Tie.';
                } else if (computerMove === 'scissors') {
                  result = 'You lose.';
                }
            }
            if(playerMove==='scissors'){
                        if (computerMove === 'rock') {
                  result = 'You lose.';
                } else if (computerMove === 'paper') {
                  result = 'You win.';
                } else if (computerMove === 'scissors') {
                  result = 'Tie.';
                }
            }

           
            if(result==='You win.'){
              score.win+=1;
            }
            else if(result==='You lose.'){
              score.loose+=1;
            }
            else if(result==='Tie.')
            {
              score.tie+=1;
            }


            document.querySelector('.js-result')
              .innerHTML=` YOU  ${result}`;
            
            document.querySelector('.js-move')
              .innerHTML=`You picked ${playerMove} , Computer picked ${computerMove}`;


              //adding localstorage
            //setting the item score and its obj we convert it to string using json
            localStorage.setItem('score',JSON.stringify(score));
            updateScore();

           

        }
        
        function updateScore(){
          document.querySelector('.js-score')
          .innerHTML=`Win:${score.win} , Lose ${score.loose} , Tie:${score.tie}`;
        
        }
        function findCompmove()
        {
            const randomNumber = Math.random();

          let computerMove = '';

          if (randomNumber >= 0 && randomNumber < 1 / 3) {
              computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
              computerMove = 'scissors';
          }
        
        return computerMove;
        }
      





      
    </script>
  </body>
</html>
