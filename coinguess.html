<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinGuess</title>
</head>
<body>
    <button onclick="
        playGame('heads')
        "
    >heads</button>

    <button  onclick="
        playGame('tails')
    ">tails</button>

    <script>
       let score=  JSON.parse(localStorage.getItem('score')) ||{
            win:0,
            loose:0
        };
       
            
        function playGame(guess){
            let outcome=guessCoin();
            if(guess==outcome){
                
                score.win++;
               
            }
            else
            {
                
                score.loose++;
                
            }
            console.log(score);
            localStorage.setItem('score',JSON.stringify(score));

        }
        function guessCoin(){
        const coinguess=Math.random();
        let res='';

        if(coinguess>=0.5){
            res='heads';
        }
        else if(coinguess<=1){
            res='tails';
        }
        return res;
    }
       

       //console.log(gues===res?"you win":"Try GAain");
    </script>
</body>
</html>
